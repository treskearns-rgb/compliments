            border: none;

            background-color: #a80a3e; /* bright red */
            color: white;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);

        }

            margin-top: 30px;

            font-style: italic; /* slightly romantic style */
