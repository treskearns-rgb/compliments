<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compliments ❤️</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* General layout */
        body {
            font-family: "Times New Roman", serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: #FFD6E8; /* soft pastel pink */
            color: #333;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 30px;
        }

        /* Button styling */
        button {
            font-size: 1.2em;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            background-color: #FF3B3B; /* bright red */
            color: white;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        /* Compliment text */
        p {
            font-size: 1.1em;
            max-width: 400px;
            margin-top: 30px;
            line-height: 1.5;
            font-style: italic; /* slightly romantic style */
            opacity: 0;
            transition: opacity 0.5s;
        }

        p.visible {
            opacity: 1;
        }

        /* Footer */
        footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Click for a Compliment ❤️</h1>
    <button id="btn">Get Compliment</button>
    <p id="output">Your compliment will appear here.</p>

    <footer>made with love</footer>

    <script>
        // Compliments array
        const compliments = [
            "I love the way you make everyone around you feel special.",
            "Your smile could light up the darkest room.",
            "You have a heart that's impossible not to adore.",
            "Being near you makes every moment brighter.",
            "The little things you do make a world of difference.",
            "You are truly unforgettable in every way.",
            "Your laughter is my favorite sound in the world.",
            "You inspire me to be better just by being yourself.",
            "I hope you know how deeply loved you are, always.",
            "You make ordinary days feel extraordinary."
        ];

        const btn = document.getElementById("btn");
        const output = document.getElementById("output");

        btn.addEventListener("click", () => {
            // Pick a random compliment
            const compliment = compliments[Math.floor(Math.random() * compliments.length)];

            // Fade out old text
            output.classList.remove("visible");

            // Wait for fade-out, then update text and fade in
            setTimeout(() => {
                output.textContent = compliment;
                output.classList.add("visible");
            }, 250);
        });
    </script>
</body>
</html>
